<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackversity Search</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
    }

    h1 {
      color: #00ff00;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 400px;
      border: 1px solid #00ff00;
      background-color: #000;
      color: #00ff00;
    }

    input[type="submit"] {
      padding: 10px 20px;
      border: 1px solid #00ff00;
      background-color: #001100;
      color: #00ff00;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #003300;
    }

    .results {
      margin-top: 40px;
    }

    .warning {
      margin-top: 50px;
      color: #ff0000;
    }

    a {
      color: #00ff00;
    }

    a:hover {
      color: #ff0000;
    }
  </style>
</head>
<body>

  <h1>üîç Hackversity Search</h1>

  <form method="GET" action="">
    <label for="q">Search:</label>
    <input type="text" name="q" id="q" placeholder="Search something...">
    <input type="submit" value="Go">
  </form>

  <div class="results">
    <h2>Search Results:</h2>
    <p id="search-result">(Your search will appear here)</p>
  </div>

  <p class="warning">‚ö†Ô∏è This site is intentionally vulnerable to reflected XSS attacks. Do not deploy on a live server.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('q')) {
      const q = params.get('q');
      // VULNERABLE: Direct reflection of unsanitized input
      document.getElementById('search-result').innerHTML = q;
    }
  </script>

</body>
</html>
